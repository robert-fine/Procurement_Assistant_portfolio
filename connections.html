<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sandstone/bootstrap.min.css"
    />
    <title>Pricing Calculator</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarColor01">
        <div class="container">
          <div class="navbar-nav mx-auto text-center">
            <div class="nav-item px-2">
              <a class="nav-link" href="index.html">Home</a>
            </div>
            <div class="nav-item px-2 active">
              <a class="nav-link" href="connections.html"
                >Connection Pricing <span class="sr-only">(current)</span></a
              >
            </div>
            <div class="nav-item px-2">
              <a class="nav-link" href="protectors.html">Protector Pricing</a>
            </div>
            <div class="nav-item px-2">
              <a class="nav-link" href="taxes.html">Taxes</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="card card-body">
            <h2 class="m-5 p-3 text-center">Pricing Calculator</h2>
            <div class="connection1pt-2">
              <form id="priceForm">
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="pl-2" for="connectionName"
                        >Connection Name</label
                      >
                    </div>
                    <div class="col">
                      <label class="pl-2" for="connectionPrice"
                        >Connection Price</label
                      >
                    </div>
                    <div class="col">
                      <label class="pl-2" for="discount">Discount</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        id="connectionName"
                        class="form-control"
                        placeholder="Name"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        id="connectionPrice"
                        class="form-control"
                        placeholder="Price"
                      />
                    </div>
                    <div class="col">
                      <select id="discount" class="form-control">
                        <option value=".2">Less 25%</option>
                        <option value=".1">Less 15%</option>
                        <option value="0">Less 5%</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h4 class="pt-4">Check all that apply</h4>
                      <div class="custom-control custom-checkbox pt-2">
                        <input
                          class="custom-control-input"
                          type="checkbox"
                          value="true"
                          id="phosAPI"
                        />
                        <label class="custom-control-label" for="phosAPI">
                          Phosphate charge for API conn
                        </label>
                      </div>
                      <div class="custom-control custom-checkbox pt-2">
                        <input
                          class="custom-control-input"
                          type="checkbox"
                          value="checked"
                          id="steadyRest"
                        />
                        <label class="custom-control-label" for="steadyRest">
                          Steady rest fee
                        </label>
                      </div>
                      <div class="custom-control custom-checkbox pt-2">
                        <input
                          class="custom-control-input"
                          type="checkbox"
                          value="pupjt"
                          id="pupjt"
                        />
                        <label class="custom-control-label" for="pupjt">
                          Pupjoint (doubles line item price)
                        </label>
                      </div>
                      <div class="custom-control custom-checkbox pt-2">
                        <input
                          class="custom-control-input"
                          type="checkbox"
                          value="pupjtLong"
                          id="pupjtLong"
                        />
                        <label class="custom-control-label" for="pupjtLong">
                          Pupjoint longer than 15 ft
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="pt-4">
                        <label for="oRing" class="pl-2">O-Ring Groove</label>
                        <select id="oRing" class="form-control">
                          <option value="0">None</option>
                          <option value="60">38 or smaller</option>
                          <option value="80">40 or larger</option>
                        </select>
                      </div>
                      <div class="pt-4">
                        <label for="uConnection" class="pl-2"
                          >"U" Connection</label
                        >
                        <select id="uConnection" class="form-control">
                          <option value="0">None</option>
                          <option value="20">uGPDS Box</option>
                          <option value="30">uGPDS Pin</option>
                          <option value="50">uGPDS Pup Joint</option>
                          <option value="10">uXT Box</option>
                          <option value="20">uXT Pin</option>
                          <option value="30">uXT Pup Joint</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row pt-3">
                    <div class="col">
                      <div class="form-group">
                        <input
                          type="submit"
                          value="Calculate"
                          class="btn btn-primary btn-block calculateBtn"
                        />
                      </div>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                      <div class="form-group">
                        <input
                          type="submit"
                          value="Clear"
                          class="btn btn-dark btn-block clearBtn"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- Results -->

            <div id="results" class="pt-4 col-md-9 mx-auto">
              <h4 class="text-center">Pricing</h4>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text bg-white">Connection Name</span>
                  <input
                    type="text"
                    class="form-control text-right"
                    id="lineConnectionName"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text bg-white"
                    >Line Item Pricing</span
                  >
                  <input
                    type="text"
                    class="form-control text-right"
                    id="lineItem"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text bg-white">5% Discount</span>
                  <input
                    type="text"
                    class="form-control text-right"
                    id="discountLine"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/price_calc.js"></script>
  </body>
</html>
