<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sandstone/bootstrap.min.css"
    />
    <title>Protector Pricing</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarColor01">
        <div class="container">
          <div class="navbar-nav mx-auto text-center">
            <div class="nav-item px-2">
              <a class="nav-link" href="index.html">Home</a>
            </div>
            <div class="nav-item px-2">
              <a class="nav-link" href="connections.html">Connection Pricing</a>
            </div>
            <div class="nav-item px-2 active">
              <a class="nav-link" href="protectors.html"
                >Protector Pricing <span class="sr-only">(current)</span></a
              >
            </div>
            <div class="nav-item px-2">
              <a class="nav-link" href="taxes.html">Taxes</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="card card-body">
            <h2 class="m-5 p-3 text-center">Protector Pricing</h2>
            <div class="search-form">
              <form id="input-form">
                <div class="form">
                  <div class="row">
                    <div class="col">
                      <label for="connectionName">Connection Name</label>
                    </div>
                    <div class="col">
                      <label for="connectionSize">Connection Size</label>
                    </div>
                    <div class="col"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col">
                      <select
                        name="connectionName"
                        id="connectionName"
                        class="form-control"
                      >
                        <option>Choose a Connection</option>
                        <option value="2 3/8 HTSLH90">2 3/8 HTSLH90</option>
                        <option value="2 7/8 HTPAC">2 7/8" HT PAC</option>
                        <option value="Delta">Delta</option>
                        <option value="DS">DS (GPDS & uGPDS)</option>
                        <option value="GTM">GTM</option>
                        <option value="HT">HT</option>
                        <option value="XT">XT & uXT</option>
                        <option value="XTM">XTM</option>
                      </select>
                    </div>
                    <div class="col">
                      <select
                        name="connectionSize"
                        id="connectionSize"
                        class="form-control"
                      >
                        <option value="" id="sizeOptionSelect"
                          >Choose a Size</option
                        >
                      </select>
                    </div>
                    <div class="col">
                      <input
                        id="filter"
                        type="submit"
                        value="Filter"
                        class="btn btn-primary btn-block filterBtn"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="row pt-5 sticky-top bg-white">
              <p class="col pt-3">Connection</p>
              <p class="col pt-3 text-right">Box Price</p>
              <p class="col pt-3 text-right">Pin Price</p>
              <p class="col pt-3 text-right">Set Price</p>
            </div>
            <div id="output" class="output"></div>
            <div class="row">
              <div class="col">
                <input
                  id="clear"
                  type="submit"
                  value="Clear Filter"
                  class="btn btn-dark btn-block filterBtn d-none"
                />
              </div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/protectors.js"></script>
    <script src="js/protector_filter.js"></script>
  </body>
</html>
